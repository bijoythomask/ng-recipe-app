
<a class="list-group-item d-flex mt-1 clearfix" [routerLink]="[index]" routerLinkActive="active">
        <div class="mr-auto">
            <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
            <p class="list-group-item-text">{{recipeItem.description}}</p>
        </div>
        <span class="mt-1">
            <img [src]="recipeItem.imagePath" class="img-responsive" alt="{{recipeItem.description}}" style="max-height: 80px;">
        </span>
</a>
