<div class="row mt-5">
    <div class="col-md-12">
        <button type="button" class="btn btn-success">New Recipe </button>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-12">
        <div class="list-group">
            <app-recipe-item [recipeItem]="recipe" 
            *ngFor="let recipe of recipes"
            (recipeSelected)="onRecipeSelection(recipe)"></app-recipe-item>
        </div>
    </div>
</div>
