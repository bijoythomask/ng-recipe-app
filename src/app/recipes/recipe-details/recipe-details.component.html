
<div class="row my-5">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsice" style="max-height: 300px" >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="ture">
            Manage Recipe
          </button>
      <div class="dropdown-menu" aria-labelledby="triggerId">
        <button class="dropdown-item" (click)="addtoShoppingList()" style="cursor: pointer" >Sendto Shopping List</button>
        <button class="dropdown-item" (click)="onEditRecipe()">Edit</button>
        <button class="dropdown-item" (click)="onDeleteRecipe()" >Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 my-3">
    <p> {{recipe.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
