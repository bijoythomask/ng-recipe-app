<div class="row my-5">
  <div class="col-6">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
      <div class="row">
        <div class="form-group col-md-8">
          <label for="">Name</label>
          <input type="text" name="name" id="name" class="form-control" 
          placeholder="Enter Recipe Name" aria-describedby="helpId"
          name="name" ngModel required>
          <small id="help-name" class="text-muted">Name of the recipe</small>
        </div>
        <div class="form-group col-md-4">
          <label for="amount">Amount</label>
          <input type="number"
            class="form-control" name="amount" id="amount" 
            aria-describedby="help-amount" placeholder="0"
            name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
          <small id="help-amount" class="form-text text-muted">Amount of the Ingredient</small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-secondary" (click)="onClear()">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
